{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <title>{% block title %}Unieuro{% endblock %}</title>


    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    

    {% block extra_head %}
    {% endblock %}
</head>
<body class="bg-white text-gray-800">


    <header class="container mx-auto px-4 py-4 flex items-center justify-between md:py-6 max-w-5xl">
        <div>

            <img src="{% static 'logo.png' %}" class="h-auto max-w-[180px] md:max-w-[240px]" alt="Logo da Unieuro">
        </div>
        <div>
            <span class="text-sm md:text-base font-medium text-[#003366]">Clínica Psicológica</span>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="text-center py-8">
        <p class="text-sm text-gray-500">
            © 2023 Clínica de Psicologia. Todos os direitos reservados.
        </p>
    </footer>
    
    {% block scripts %}
    {% endblock %}

</body>
</html>
